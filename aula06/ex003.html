    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt("Digite o primeiro número: ")) // String
        var n2 = Number.parseInt(window.prompt("Digite o segundo número: ")) // String
        var soma = n1 + n2
        // window.alert("A soma dos dois número é igual a " + soma)
        
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`) // Para usar dessa forma a declaração é entre crases.

        // (number + number) para adição
        // (string + string) para concatenação
    </script>
