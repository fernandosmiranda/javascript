<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-RJ</title>
    <style>
        div#res{
            margin-top: 20px;
        }

        input#btn{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()" id="btn">
    <div id="res"></div>
    <script>
        function calcular(){
            let txtv = window.document.getElementById("txtvel");
            let res = window.document.getElementById("res");
            let vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`;
            if (vel > 60){
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
