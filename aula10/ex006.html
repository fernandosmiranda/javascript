<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Essa é a forma de declarar no HTML
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    
    -->

    <div id="area">
        interaja... 
    </div>

    <script>
        var a = window.document.getElementById("area")

        // Essa é a forma de declarar diretamente no JavaScript

        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar(){            
            a.innerText = "Clicou..."
            a.style.background = "red"            
        }

        function entrar(){
            a.innerText = "Entrou..."
        }

        function sair(){
            a.innerText = "Saiu..."
            a.style.background = "rgb(42, 139, 42)"
        }

    </script>
</body>
</html>
